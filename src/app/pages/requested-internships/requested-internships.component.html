<div class="home-wrapper">
  <app-institution-navbar (toggleSidebarEvent)="toggleSidebar()"></app-institution-navbar>
  <app-institution-sidebar (toggleSidebarEvent)="setShow($event)" [show]="show"></app-institution-sidebar>
  <div class=" content shadow border-rd-12 px-4 content-card m-5 ml-5">
    <h2 class="text-primary text-center my-3" >Convocatorias solicitadas</h2>
    <div *ngIf="this.requestedInternship.length === 0">
      <h3 class="text-center">No hay convocatorias solicitadas</h3>
    </div>
    <div class=" table-container border-rd-8 w-100 mb-4" *ngIf="this.requestedInternship.length !== 0">
      <table class="internships-table">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Ciudad</th>
            <th>Fecha De Inicio</th>
            <th>Fecha De Fin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of requestedInternship">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.city}}</td>
            <td>{{item.startingDate | date:'dd-MM-YYYY'}}</td>
            <td>{{item.endingDate | date :'dd-MM-YYYY'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
