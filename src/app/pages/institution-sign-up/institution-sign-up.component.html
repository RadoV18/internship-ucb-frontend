<div class="background">
  <app-login-navbar></app-login-navbar>
  <div class="sign-up-card px-6 my-6 card border-rd-24 mx-auto">
    <form class="d-flex flex-column">
      <h1 class="text-secondary text-center">Formulario de Registro</h1>
      <h2 class="text-secondary">Datos Institucionales</h2>
      <div class="d-flex flex-space-between image-input-data">
        <app-image-input class="mr-3"></app-image-input>
        <div class="d-flex flex-column sign-up-data">
          <input type="text" placeholder="Nombre de la Institución" class="focus-primary my-2">
          <input type="text" placeholder="Sector al que pertenece" class="focus-primary my-2">
        </div>
      </div>
      <textarea name="asdf" id="asdf" cols="30" rows="10" class="focus-primary my-2" placeholder="Descripción de la Institución (max. 200 palabras)"></textarea>
      <h2 class="text-secondary">Contacto de la Institución</h2>
      <div class="d-flex flex-space-between sign-up-names">
        <input type="text" placeholder="Nombres" class="focus-primary my-2 w-50 mr-1">
        <input type="text" placeholder="Apellidos" class="focus-primary my-2 w-50 ml-1">
      </div>
      <input type="email" inputmode="email" placeholder="Correo electrónico" class="focus-primary my-2" formnovalidate>
      <input type="text" placeholder="Cargo" class="focus-primary my-2" formnovalidate>
      <input type="text" placeholder="Teléfono" class="focus-primary my-2">
      <h2 class="text-secondary">Datos de Acceso</h2>
      <input type="email" inputmode="email" placeholder="Correo electrónico" class="focus-primary my-2">
      <input type="password" placeholder="Contraseña" class="focus-primary my-2">
      <input type="password" placeholder="Confirmar contraseña" class="focus-primary my-2">
      <button class="btn btn-primary btn-rounded w-50 mx-auto my-3">Registrarse</button>
    </form>
  </div>
</div>
